<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    {# Cargar librer√≠a Bootstrap 4 #}
    {% load bootstrap4%}

    {#Cargar CSS Bootstrap#}
    {% bootstrap_css %}
  </head>


  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #bebebe;">
        <a class="navbar-brand" href="http://127.0.0.1:8000/#">Almacen</a>
      <div class="collapse navbar-collapse" id="#navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/#">Home</a>
          </li>
          <li class="nav-item">
            <a href="http://127.0.0.1:8000/users/login/" class="nav-link">Log-in</a>
          </li>
          <li class="nav-item">
          <a href="http://127.0.0.1:8000/register" class="nav-link">Register New User</a>
        </li>
        </ul>
      </div>
      </nav>
    </header>

    <div class="row ">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registrar</h5>
            <form class="form-lognin" method="post">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="userName" class="form-control" placeholder="Username" name="username"required>
                <!--input type="text" id="userName" class="form-control" placeholder="Nombre" name="first_name"required-->
                <!--input type="email" id="userName" class="form-control" placeholder="Email" name="email"required-->
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password1" required>
                <input type="password" id="inputPassword" class="form-control" placeholder="Confirmar password" name="password2" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase"type="submit" name="submitButton">Sign in</button>
            </form>

          </div>

        </div>

      </div>


    </div>


    {% bootstrap_javascript jquery='full' %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  </body>
</html>
